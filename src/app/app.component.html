<div class="container">
  <form><br>
    <span class="badge badge-primary float-right">En Ligne</span><br>
    <div class="form-group-row-md">
      <div class="col-md-12">
        <h1>Top Collègues</h1>
        <div class="form-group-row-md-9">
          <h6>Les meilleurs collègues du moment</h6>
        </div>
        <div class="form-group row">
          <label for="personne" class="col-md-2 form-label">Pseudo</label>
          <div class="col-md-9">
            <input type="text" placeholder="pseudo" class="form-control" #pseudo>
          </div>
        </div>
        <div class="form-group row">
          <label for="personne" class="col-md-2 form-label">URL Image</label>
          <div class="col-md-9">
            <input type="text" placeholder="adresse de l'image" class="form-control" #imageUrl>
          </div>
        </div><br>
        <div class="form-group-row-md">
          <button class="col-md-6 btn btn-secondary" (click)="add(pseudo, imageUrl)">Ajouter un nouveau collègue</button>
        </div>
      </div>
      </div><br>
  </form>
  <ngb-alert *ngIf="affichAlert" type="success" (close)="affichAlert=false">Le collègue {{collegue[collegue.length -1]._nom}} a été ajouté avec succès!</ngb-alert>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a routerLink="/classique" RouterLinkActive="active-link" class="nav-link text-left">Classique</a>
    <a routerLink="/tableau" RouterLinkActive="active-link" class="nav-link text-center">Tableau</a>
    <a routerLink="/carrousel" RouterLinkActive="active-link" class="nav-link text-rigth">Carrousel</a>
  </nav><br>
    <router-outlet></router-outlet>
</div>
