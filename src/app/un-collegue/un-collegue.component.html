  </div>
  <div class="card-body">
    <h4 class="card-title">{{collegue._nom}} | {{collegue._score}}</h4>
    <button class="btn btn-success" (click)="jaime()">J'aime</button>
    <button class="btn btn-danger" (click)="jeDeteste()">Je d√©teste</button>
  </div>
</div>
